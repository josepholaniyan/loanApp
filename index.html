<!DOCTYPE html>
<html lang="en">
<head>
<title>Loan app</title>
<link rel="stylesheet" href="mystyle.css">
</head> 
<body>
<form>
<label for="pamt">Principal Amount:</label><br>
<input type="number" id="pamt" placeholder="enter amount"><br><br>
<label for="term">Annual Rate Int. :</label><br>
<input type="number" id="air" placeholder="enter amount(3.5)"><br><br>
<label for="term">Period:</label><br>
<input type="number" id="term" placeholder="enter amount"><br><br>
<button onclick="btnCalculate()">calculate</button>
</form>
<hr>
<p>Monthly payment:<span id="result"></span></p>
<p>Total value:<span id="totalvalue"></span></p>
<p>Total Interest Value:<span id="tiv"></span></p>
<p>Break down estimate:<span id="demo"></span></p>

<script>
 function btnCalculate() {
        var principalLoanValue = document.getElementById("pamt").value;
        var a = parseFloat(principalLoanValue);
        var interestValue = document.getElementById("air").value;
        var b = parseFloat(interestValue);
        var yearsValue = document.getElementById("term").value;
        var c = parseFloat(yearsValue);
        var principal = a;
        var interest = b / 100 / 12;
        var payments = c * 12;

        // Now compute the monthly payment figure, using esoteric math.
        var x = Math.pow(1 + interest, payments);
        var monthlyPayment = (principal * x * interest) / (x - 1);
        var y=monthlyPayment.toFixed(2);
        document.getElementById("result").innerHTML = y;
        var totalValue=(monthlyPayment * payments);
        var z=totalValue.toFixed(2);
        document.getElementById("totalvalue").innerHTML= z;
         var totalInterestValue = ((monthlyPayment * payments) - principal);
         var p= totalInterestValue.toFixed(2);
         document.getElementById("tiv").innerHTML= p;
         var text = "";
var i;
for (i = 1; i <=payments; i++) {
  text += "The number is " + y + "<br>";
  
}
document.getElementById("demo").innerHTML = text;

 };

</script>
</body>
</html>
